<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form Layout using CSS Grid</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <h1>Example Form Layout using CSS Grid</h1>
    </header>
    <main>
        <h3>Future Value</h3>
        <form id="futureValueForm" onsubmit="return validateForm()">
            <div class="gridform">
                <label for="principle">Principle: </label>
                <input type="text" id="principle" required>
                <label for="confirmprinciple">Confirm principle: </label>
                <input type="text" id="confirmprinciple" required>
                <label for="annualrate">Annual rate: </label>
                <input type="text" id="annualrate" placeholder=".08" required>
                <label for="years">Years: </label>
                <input type="text" id="years" required>
                <label for="periods">Periods: </label>
                <input type="text" id="periods" required>
            </div>
            <button type="submit">Compute Future Value</button>
        </form>
        <hr> Future Value: <span id="output"></span>
    </main>
    <footer>
        &copy;<span id="theyear"></span> • Kaitlyn Kryzanski • Idaho • WDD
    </footer>
    <script src="form.js"></script> <!-- Link to the JS file -->
</body>
</html>
